name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven
      run: mvn --batch-mode install

    - name: Build Docker image
      if: github.ref == 'refs/heads/master'
      run: >
        mvn --batch-mode --file network-store-server/pom.xml jib:build
        -Djib.httpTimeout=60000
        -Djib.to.image=docker.io/powsybl/network-store-server
        -Djib.to.auth.username=powsyblci
        -Djib.to.auth.password=${{ secrets.DOCKERHUB_TOKEN }}

    - name: Broadcast update event
      if: github.ref == 'refs/heads/master'
      uses: geofjamg/broadcast-event@master
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        event-type: network_store_updated
